<!DOCTYPE HTML>
<html>

<head>

  <meta name="description" content="website description" />

  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
    {% load static %}
  <link href="{% static 'DataEntry/style/style.css' %}" rel="stylesheet" type="text/css">

</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">

          <h2></h2>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->

          <li><a href="/DataEntry/AddFactor">Add Factors</a></li>
          <li><a href="/DataEntry/AddCompanyData/">Add Company Data</a></li>
        </ul>
      </div>
    </div>

        {% block content %}
            Default Block Content
        {% endblock %}

    <div id="footer">
      Copyright &copy; IT Orbital
    </div>
  </div>
</body>
</html>
